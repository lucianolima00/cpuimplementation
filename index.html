<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trabalho Implementacao</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <h1>Trabalho de Implementacao de CPU</h1>

        <div class="container">
            <div class="cpu-analize">
                <div class="row">
                    <div class="col var">
                        <p class="name">R0</p>
                        <input class="form-control value" id="r0" type="text" placeholder="000 000" readonly>
                    </div>
                    <div class="col var">
                        <p class="name">R1</p>
                        <input class="form-control value" id="r1" type="text" placeholder="000 000" readonly>
                    </div>
                    <div class="w-100"></div>
                    <div class="col var">
                        <p class="name">R2</p>
                        <input class="form-control value" id="r2" type="text" placeholder="000 000" readonly>
                    </div>
                    <div class="col var">
                        <p class="name">R3</p>
                        <input class="form-control value" id="r3" type="text" placeholder="000 000" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col var">
                        <p class="name">MBR</p>
                        <input class="form-control value" id="mbr" type="text" placeholder="000 000" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm var">
                        <p class="name">IMM</p>
                        <input class="form-control value" id="imm" type="text" placeholder="000 000" readonly>
                    </div>
                    <div class="col-sm var">
                        <p class="name">IR</p>
                        <input class="form-control value" id="ir" type="text" placeholder="000 000" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm var">
                        <p class="name">RO0</p>
                        <input class="form-control value" id="ro0" type="text" placeholder="000 000" readonly>
                    </div>
                    <div class="col-sm var">
                        <p class="name">RO1</p>
                        <input class="form-control value" id="ro1" type="text" placeholder="000 000" readonly>
                    </div>
                    <div class="col-sm var">
                        <p class="name">RO2</p>
                        <input class="form-control value" id="ro2" type="text" placeholder="000 000" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm var">
                        <p class="name">PC</p>
                        <input class="form-control value" id="pc" type="text" placeholder="000 000" readonly>
                    </div>
                    <div class="col-sm var">
                        <p class="name">MAR</p>
                        <input class="form-control value" id="mar" type="text" placeholder="000 000" readonly>
                    </div>
                </div>
            </div>
            <div class="form-group" style="height: 100%;">
                <label for="console">Console</label>
                <textarea class="form-control" id="console" rows="3"></textarea>
                <div class="btn-group" role="group" id="btn-runwrite" aria-label="RunWrite">
                    <button type="button" class="btn btn-secondary" id="btn-run">Run</button>
                    <button type="button" class="btn btn-secondary" id="btn-write" href="ide.html">Write</button>
                </div>
            </div>
        </div>
        <div id="Mem">
            <label for="memory">Memory</label>
            <div id="memory"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
