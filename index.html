<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trabalho Implementacao</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Trabalho de Implementacao de CPU</h1>

    <div class="cpu-analize">
        <div class="container">
            <div class="row">
                <div class="col var">
                    <p class="name">R0</p>
                    <p class="value" id="r0">000 000</p>
                </div>
                <div class="col var">
                    <p class="name">R1</p>
                    <p class="value" id="r1">000 000</p>
                </div>
                <div class="col var">
                    <p class="name">R2</p>
                    <p class="value" id="r2">000 000</p>
                </div>
                <div class="col var">
                    <p class="name">R3</p>
                    <p class="value" id="r3">000 000</p>
                </div>
            </div>
            <div class="row">
                <div class="col var">
                    <p class="name">MBR</p>
                    <p class="value" id="mbr">000 000</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm var">
                    <p class="name">IMM</p>
                    <p class="value" id="imm">000 000</p>
                </div>
                <div class="col-sm var">
                    <p class="name">IR</p>
                    <p class="value" id="ir">000 000</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm var">
                    <p class="name">RO0</p>
                    <p class="value" id="ro0">000 000</p>
                </div>
                <div class="col-sm var">
                    <p class="name">RO1</p>
                    <p class="value" id="ro1">000 000</p>
                </div>
                <div class="col-sm var">
                    <p class="name">RO2</p>
                    <p class="value" id="ro2">000 000</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm var">
                    <p class="name">PC</p>
                    <p class="value" id="pc">000 000</p>
                </div>
                <div class="col-sm var">
                    <p class="name">MAR</p>
                    <p class="value" id="mar">000 000</p>
                </div>
            </div>
        </div>
        
        <div class="memory"></div>

        <div class="painel"></div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
